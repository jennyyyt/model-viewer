<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jenny's Furniture</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>

  <body>
    <header>
      <h1>Jenny's Furniture</h1>
    </header>

    <main>
      <div class="model-container">
        <!-- Model 1 -->
        <div class="model-container-col model-1">
          <h1>Armchair</h1>
          <model-viewer
            src="models/armchair/armchair-model-1/armchair.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="1"
            exposure="1.19"
            camera-orbit="-16.41deg 75.09deg 89.88m"
            field-of-view="29.8deg"
            auto-rotate
          >
            <button
              class="Hotspot"
              slot="hotspot-1"
              data-position="5.059066287341171m 21.074618928053848m -5.77242516396925m"
              data-normal="-0.8007952524630996m 0.13456811104489597m 0.5836252111778322m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation">durable fabric</div></button
            ><button
              class="Hotspot"
              slot="hotspot-2"
              data-position="-2.1444894983779603m 9.58382217518154m 9.70370136919032m"
              data-normal="-0.808550411227616m 0.2878324612873446m 0.5132238368713234m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation">robust wood</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img src="https://modelviewer.dev/shared-assets/icons/hand.png" />
            </div>
          </model-viewer>

          <model-viewer
            src="/models/armchair/armchair-model-2/armchair.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="1"
            exposure="1.19"
            camera-orbit="-201.3deg 22.5deg 90.18m"
            field-of-view="30deg"
            auto-rotate
          >
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img src="https://modelviewer.dev/shared-assets/icons/hand.png" />
            </div>
          </model-viewer>

          <model-viewer
            src="/models/armchair/armchair-model-1/armchair.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="1"
            exposure="1.19"
            camera-orbit="-189.5deg 78.7deg 90.18m"
            field-of-view="30deg"
            auto-rotate
          >
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img src="https://modelviewer.dev/shared-assets/icons/hand.png" />
            </div>
          </model-viewer>
        </div>

        <!-- Model 2 -->
        <div class="model-container-col model-2">
          <h1>Deckchair</h1>
          <model-viewer
            src="models/deckchair/deckchair-model-1/deckchair.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="0.76"
            exposure="1"
            shadow-softness="1"
            camera-orbit="30.68deg 64.12deg 87.64m"
            field-of-view="30deg"
            camera-target="-0.00002513m 11.89m 0.00006103m"
          >
            <button
              class="Hotspot"
              slot="hotspot-1"
              data-position="-0.9525862509559634m 12.88119747224719m -1.441878953727537m"
              data-normal="-0.050085746554409755m 0.6665832910329651m 0.7437460145155393m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation">waterproof fabric</div></button
            ><button
              class="Hotspot"
              slot="hotspot-2"
              data-position="1.8259916771724498m 22.978432821713984m -10.82522724944258m"
              data-normal="-0.04443452183296598m 0.7501013890624183m 0.6598283711664014m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation">acacia wood</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img
                src="models/deckchair/deckchair-model-1/ar_hand_prompt.png"
              />
            </div>
          </model-viewer>

          <model-viewer
            src="models/deckchair/deckchair-model-2/deckchair.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="0.76"
            exposure="1"
            shadow-softness="1"
            camera-orbit="297.5deg 26.05deg 87.64m"
            field-of-view="30deg"
            camera-target="-0.00002513m 11.89m 0.00006103m"
            min-camera-orbit="auto 0deg 87.64m"
            min-field-of-view="30deg"
            max-camera-orbit="auto 180deg auto"
            auto-rotate
          >
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img src="https://modelviewer.dev/shared-assets/icons/hand.png" />
            </div>
          </model-viewer>

          <model-viewer
            src="models/deckchair/deckchair-model-3/deckchair.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="0.76"
            exposure="1"
            shadow-softness="1"
            camera-orbit="-192.6deg 86.73deg 87.64m"
            field-of-view="30deg"
            camera-target="-0.00002513m 11.89m 0.00006103m"
            auto-rotate
            min-camera-orbit="auto auto 87.64m"
            min-field-of-view="30deg"
          >
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img src="https://modelviewer.dev/shared-assets/icons/hand.png" />
            </div>
          </model-viewer>
        </div>

        <!-- Model 3 -->
        <div class="model-container-col model-3">
          <h1>Chair</h1>
          <model-viewer
            src="models/chair/chair-model-1/chair.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="1"
            camera-orbit="47.64deg 73.16deg 72.51m"
            field-of-view="30deg"
            auto-rotate
          >
            <button
              class="Hotspot"
              slot="hotspot-1"
              data-position="-0.7267104554677523m 20.914974084957475m -6.435515314120935m"
              data-normal="0.10030266660419188m 0.255125859347362m 0.9616913075225119m"
              data-visibility-attribute="visible"
            >
              <div class="HotspotAnnotation">curved bentwood</div>
            </button>
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img src="https://modelviewer.dev/shared-assets/icons/hand.png" />
            </div>
          </model-viewer>

          <model-viewer
            src="/models/chair/chair-model-1/chair.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="1"
            camera-orbit="160.1deg 24.76deg 72.51m"
            field-of-view="30deg"
            auto-rotate
          >
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img src="https://modelviewer.dev/shared-assets/icons/hand.png" />
            </div>
          </model-viewer>

          <model-viewer
            src="/models/chair/chair-model-1/chair.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            poster="poster.webp"
            shadow-intensity="1"
            camera-orbit="139.8deg 76.86deg 72.51m"
            field-of-view="30deg"
            auto-rotate
          >
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
            <div id="ar-prompt">
              <img src="https://modelviewer.dev/shared-assets/icons/hand.png" />
            </div>
          </model-viewer>
        </div>
      </div>
    </main>
  </body>
</html>
